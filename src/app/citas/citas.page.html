<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="/home"></ion-back-button>
  </ion-buttons>
  <ion-title>Citas Telesalud</ion-title>
</ion-toolbar>  

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cita of citas">
      <ion-label>
        <h2>{{ cita.nombre }}</h2>
        <p>{{ cita.fecha }} a las {{ cita.hora }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="editCita(cita)">Editar</ion-button>
      <ion-button fill="outline" color="danger" (click)="deleteCita(cita.id ?? 0)">
        Eliminar
      </ion-button>
          </ion-item>
  </ion-list>
  <ion-item>
    <ion-input placeholder="Nombre" [(ngModel)]="newCita.nombre"></ion-input>
    <ion-input placeholder="Fecha" [(ngModel)]="newCita.fecha" type="date"></ion-input>
    <ion-input placeholder="Hora" [(ngModel)]="newCita.hora" type="time"></ion-input>
    <ion-button (click)="addCita()">Agregar cita</ion-button>
  </ion-item>
</ion-content>
