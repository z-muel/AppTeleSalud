<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="/home"></ion-back-button>
  </ion-buttons>
  <ion-title>Citas Telesalud</ion-title>
</ion-toolbar> 
<ion-content>
  <ion-list class="cita-list">
    <ion-item *ngFor="let cita of citas; let i = index" lines="none" class="cita-item">
      <ion-avatar slot="start" class="cita-avatar">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 class="cita-nombre">{{ cita.nombre }}</h2>
        <p class="cita-info">{{ cita.fecha }} - {{ cita.hora }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" color="medium" (click)="editCita(cita, i)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="deleteCita(i)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input placeholder="Nombre" [(ngModel)]="newCita.nombre"></ion-input>
    <ion-input placeholder="Fecha" [(ngModel)]="newCita.fecha" type="date"></ion-input>
    <ion-input placeholder="Hora" [(ngModel)]="newCita.hora" type="time"></ion-input>
    <ion-button (click)="addCita()">
      {{ editingIndex !== null ? 'Guardar Cambios' : 'Agregar Cita' }}
    </ion-button>
  </ion-item>
</ion-content>
