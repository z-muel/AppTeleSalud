<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="/home"></ion-back-button>
  </ion-buttons>
  <ion-title>TeleSalud</ion-title>
</ion-toolbar>  

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="">Agenda tu cita</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (submit)="agendarCita()">
              <ion-item lines="full">
                <ion-label position="floating">Nombre Completo</ion-label>
                <br>
                <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
              </ion-item>
              <ion-item lines="full">
                <ion-label position="floating">Correo Electr√≥nico</ion-label>
                <br>
                <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
              </ion-item>
              <ion-item lines="full">
                <ion-label position="floating">Fecha de la Cita</ion-label>
                <br>
                <br>
                <ion-datetime 
                  [(ngModel)]="fecha"
                  name="fecha"
                  display-format="MMMM DD, YYYY"
                  min="2024-01-01"
                  max="2025-12-31"
                  required>
                </ion-datetime>
              </ion-item>
              <ion-button expand="full" type="submit" color="" class="ion-margin-top">
                Agendar Cita
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
