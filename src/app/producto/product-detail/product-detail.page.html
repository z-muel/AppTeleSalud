<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>product-detail</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{producto.nombreprod}}</ion-card-title>
    </ion-card-header>


    <ion-card-content>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-text>{{producto.nombreprod}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Precio</ion-label>
        <ion-text>{{producto.precio | currency}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Descripcion</ion-label>
        <ion-text>{{producto.direccion}}</ion-text>
      </ion-item>


      <ion-button type="button" shape="round" color="primary" expand="block" href="/product-edit/{{producto.idProducto}}">Editar</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(producto.idProducto)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
