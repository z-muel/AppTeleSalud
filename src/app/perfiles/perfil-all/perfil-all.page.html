<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label>ID:</ion-label>
    <ion-label>{{perfil.id}}</ion-label>
  </ion-item>


  <ion-item>
    <ion-label>Nombre de Usuario:</ion-label>
    <ion-input type="text" [(ngModel)]="perfil.usuario"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Correo:</ion-label>
    <ion-input type="text" [(ngModel)]="perfil.correo"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Clave:</ion-label>
    <ion-input type="text" [(ngModel)]="perfil.clave"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Fecha de Nacimiento:</ion-label>
    <ion-input type="text" [(ngModel)]="perfil.fechanacimiento"></ion-input>
  </ion-item>


  <ion-row>
    <ion-col>
      <ion-button (click)="leer()" color="danger" expand="block">Leer Registro</ion-button>
      <ion-button (click)="grabarActualizarAutomatico()" color="danger" expand="block">Grabar Autom√°tico</ion-button>
      <ion-button (click)="eliminar()" color="danger" expand="block">Eliminar Registro</ion-button>
      <ion-button (click)="grabar()" color="danger" expand="block">Crear Registro</ion-button>
      <ion-button (click)="actualizar()" color="danger" expand="block">Actualizar Registro</ion-button>


      <ion-button *ngIf="perfil.id" ion-button full color="danger" item-end icon-right (click)="eliminar()">
        Remove
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>


</ion-content>
